<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">
<link rel="import" href="../iron-behaviors/iron-control-state.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
`<ibm-tab>` is the tab for the `<ibm-tabs>`.

### Styling

Custom property            | Description                            | Default
---------------------------|----------------------------------------|------------
`--ibm-tab-color-focused`  | Tab text and underline color on focus  | `#3b6caa`
-->

<dom-module id="ibm-tab">
  <template>
    <style>
      :host {
        @apply(--layout-inline);
        @apply(--layout-center);

        position: relative;

        overflow: hidden;

        height: 50px;

        cursor: pointer;
        white-space: nowrap;

        font-family: "Helvetica Neue", Arial, sans-serif;

        -webkit-tap-highlight-color: transparent;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      :host(:focus) {
        color: var(--ibm-tab-color-focused, #3b6caa);
        outline: none;
      }

      :host(:hover),
      :host(.iron-selected) {
        color: var(--ibm-tab-color-focused, #3b6caa);
      }

      :host::after {
        position: absolute;
        bottom: 0;

        display: block;

        width: 100%;
        height: 4px;

        content: "";
        transition: -webkit-transform 0.4s cubic-bezier(0.4, 1, 0.4, 1);
        transition: transform 0.4s cubic-bezier(0.4, 1, 0.4, 1);
        -webkit-transform: translate3d(0, 4px, 0);
        transform: translate3d(0, 4px, 0);

        background: var(--ibm-tab-color-focused, #3b6caa);
      }

      :host(:focus)::after {
        transform: translate3d(0, 0, 0);
      }

      :host(:hover)::after,
      :host(.iron-selected)::after {
        transform: translate3d(0, 0, 0);
      }
    </style>

    <content></content>
  </template>
  <script>
    Polymer({
      is: 'ibm-tab',

      behaviors: [
        Polymer.IronControlState,
        Polymer.IronButtonState
      ],

      hostAttributes: {
        role: 'tab'
      }
    });
  </script>
</dom-module>
