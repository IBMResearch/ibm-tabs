<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-tabs demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../ibm-tabs.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .note {
          margin-top: 0;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Tabs simple</h3>
      <demo-snippet>
        <template>
          <ibm-tabs selected="0">
            <ibm-tab>Tab one</ibm-tab>
            <ibm-tab>Tab two</ibm-tab>
            <ibm-tab>Tab three</ibm-tab>
          </ibm-tabs>
        </template>
      </demo-snippet>

      <h3>Tabs can contain links</h3>
      <p class="note">Wrap <code>ibm-tab</code>s in an anchor tags with <code>tabindex="-1"</code>.</p>
      <demo-snippet>
        <template>
          <ibm-tabs selected="0">
            <a href="#/one" tabindex="-1">
              <ibm-tab>Tab one</ibm-tab>
            </a>
            <a href="#/two" tabindex="-1">
              <ibm-tab>Tab two</ibm-tab>
            </a>
            <a href="#/three" tabindex="-1">
              <ibm-tab>Tab three</ibm-tab>
            </a>
          </ibm-tabs>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
